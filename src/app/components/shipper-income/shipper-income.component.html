<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="list_shipper">
            <div class="row">
                <div class="col-9">
                    <div class="list_shipper-title">
                        <h2>
                            Danh sách đơn hàng:
                        </h2>
                    </div>
                </div>
                <div class="col">
                    <div class="list_shipper-sort">
                    </div>
                </div>
            </div>
            <div *ngFor="let id of ids, let invoice of invoices">
                {{ids.id}}
            </div>


            <div class="list_shipper-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Mã đơn hàng:</th>
                            <th scope="col">Khoảng cách:</th>
                            <th scope="col">Giá trị đơn hàng:</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="shipperStatus==1">
                        <tr *ngFor="let invoice of invoiceWithDistance">
                            <td *ngIf="invoice.trangthai==='Chưa nhận'">{{invoice.id}}</td>
                            <td *ngIf="invoice.trangthai==='Chưa nhận'">{{invoice.khoangcach}} Km</td>
                            <td *ngIf="invoice.trangthai==='Chưa nhận'">{{invoice.tongTien}} vnđ</td>
                            <td>
                                Chưa nhận
                            </td>
                        </tr>
                        <tr *ngFor="let invoice of invoiceWithDistanceDone">
                            <td>{{invoice.id}}</td>
                            <td>{{invoice.khoangcach}} Km</td>
                            <td>{{invoice.tongTien}} vnđ</td>
                            <td>
                                <button *ngIf="invoice.trangthai==='Chưa nhận'" class="btn btn-primary">
                                    Nhận đơn
                                </button>
                                <div>{{invoice.trangthai}}</div>
                            </td>
                            <td>
                                <button *ngIf="invoice.trangthai==='Chưa nhận'" class="btn btn-primary">
                                    Từ chối
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
